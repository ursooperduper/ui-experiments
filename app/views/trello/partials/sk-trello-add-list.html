<div class="add-list" ng-show="addListForm">
  <form name="addNewList" novalidate>
    <input type="text" name="listName" ng-model="list.name" placeholder="Enter a list title..." required>
    <button ng-click="addList()">Save</button>
    <a href="" ng-click="hideAddListForm()"><i class="fa fa-times"></i></a>
  </form>
</div>
