<div class="list" ng-show="showList" ng-repeat="list in lists">
  <h3 class="list-title">{{ list.name }}</h3>
  <div ng-controller="CardController">
    <sk-card></sk-card>
    <sk-add-card></sk-add-card>
    <button class="add-card-button" ng-click="showAddCardForm()" ng-show="addCardButton">Add a card...</button>
  </div>
</div>
