<div class="add-card-form" ng-show="addCardForm">
  <form name="addNewCard" novalidate>
    <textarea name="cardTitle" ng-model="card.title" required></textarea>
    <button ng-click="addCard()">Add</button>
    <a href="" ng-click="toggleAddCardForm()"><i class="fa fa-times"></i></a>
  </form>
</div>
