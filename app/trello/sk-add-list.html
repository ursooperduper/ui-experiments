<div class="add-list-form" ng-show="vml.addListForm">
  <form name="addNewList" novalidate>
    <input type="text" name="listName" ng-model="vml.list.name" placeholder="Enter a list title..." required>
    <button ng-click="vml.addList()">Save</button>
    <a href="" ng-click="vml.toggleAddListForm()"><i class="fa fa-times"></i></a>
  </form>
</div>
