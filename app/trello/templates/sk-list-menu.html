<div
  class="list-menu"
  ng-show="listMenu[list.id]"
  off-click="toggleListMenu(list.id)"
  off-click-if="listMenu[list.id]">
  <div class="list-menu-header">
    <h4>List Actions</h4>
    <a
      href=""
      class="list-menu-toggle"
      ng-click="toggleListMenu(list.id)">
      <i class="fa fa-times"></i></a>
  </div>
  <ul class="list-menu-nav">
    <li class="divider list-menu-items">
      <a
        href=""
        ng-click="toggleListMenu(list.id); toggleAddCardForm(list.id); focusInput=true">Add Card...</a></li>
    <li class="list-menu-items">
      <a
        href=""
        ng-click="toggleListMenu(list.id); archiveList(list.id)">Archive This List</a></li>
  </ul>
</div>
