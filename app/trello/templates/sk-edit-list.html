<div
  class="edit-list"
  ng-show="editListForm[list.id]"
  off-click="toggleEditListForm(list.id)"
  off-click-if="editListForm[list.id]">
  <form name="editList" novalidate>
    <input
      class="list-input"
      type="text"
      name="listName"
      ng-model="list.title"
      focus-me="focusInput"
      required />
    <button
      class="add-list-form-button"
      ng-click="editList(list.id)">Save</button>
    <a
      class="close-form-button"
      href=""
      ng-click="editList(list.id, 'cancel')">
      <i class="fa fa-times"></i></a>
  </form>
</div>
