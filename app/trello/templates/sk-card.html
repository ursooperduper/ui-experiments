<div
  class="card"
  ng-repeat="card in list.cards"
  dnd-draggable="card"
  dnd-moved="list.cards.splice($index, 1)"
  dnd-effect-allowed="move"
  dnd-selected="models.selected = card"
  ng-class="{'selected': models.selected === card}">
  <p
    class="card-title"
    ng-show="cardItem[card.id]">{{ card.title }}</p>
  <a
    ng-show="editCardToggle[card.id]"
    ng-click="toggleEditCard(card.id)">
    <i class="fa fa-pencil"></i></a>
  <sk-edit-card></sk-edit-card>
</div>
