<div
  class="edit-card"
  ng-show="editCardForm[card.id]"
  off-click="editCard(list.id, $index, 'cancel'); toggleEditCardForm(card.id)"
  off-click-if="editCardForm[card.id]">
  <form name="editCardForm" novalidate>
    <textarea
      class="list-input"
      name="cardTitle"
      ng-model="card.title"
      focus-me="focusInput"
      required></textarea>
    <button
      class="add-card-form-button"
      ng-click="editCard(list.id, $index, 'save', card.title); toggleEditCardForm(card.id)">Save</button>
  </form>
</div>
