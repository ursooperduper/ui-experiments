<section>

  <button
    class="add-list-button"
    ng-click="toggleAddListForm(); focusInput=true"
    ng-show="addListButton">Add List...</button>

  <div
    class="add-list-form"
    ng-show="addListForm"
    off-click="toggleAddListForm()"
    off-click-if="addListForm">

    <form name="addNewList" novalidate>
      <input
        class="list-input"
        type="text"
        name="listName"
        placeholder="Enter a list title..."
        ng-model="list.name"
        focus-me="focusInput"
        required />
      <button
        class="add-list-form-button"
        ng-click="addList()">Save</button>
      <a
        class="close-form-button"
        href=""
        ng-click="toggleAddListForm()">
        <i class="fa fa-times"></i></a>
    </form>
  </div>
</section>
