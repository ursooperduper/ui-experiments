<div class="card"
     ng-repeat="card in list.cards"
     dnd-draggable="card"
     dnd-moved="list.cards.splice($index, 1)"
     dnd-effect-allowed="move"
     dnd-selected="vml.models.selected = card"
     ng-class="{'selected': vml.models.selected === card}">
  <p class="card-label">{{ card.label }}</p>
  <i class="fa fa-pencil"></i>
</div>
