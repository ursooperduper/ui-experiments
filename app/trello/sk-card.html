<div class="card"
     ng-repeat="card in vmc.list.cards"
     dnd-draggable="card"
     dnd-moved="vmc.list.cards.splice($index, 1)"
     dnd-effect-allowed="move"
     dnd-selected="vml.models.selected = card"
     ng-class="{'selected': vml.models.selected === card}">
  <p>{{ card.label }}</p>
  <i class="fa fa-pencil"></i>
</div>
